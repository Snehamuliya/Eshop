{% extends 'header.html' %}
{% block content %}
<div class="container">
    <div class="col-lg-5 mx-auto border rounded pt-4">

      <h3 class="alert alert-light border rounded">Create Account</h3>
        <form action="/signup" method="post">

        {% csrf_token %}

          {%if error%}

          <div class = "alert alert-danger" role="alert">
            {{error}}
          </div>
          {% endif %}

          <div class="form-group">
            <label for="example-text-input" class="col-form-label">first Name <span class="star" style="color: red">*</span></label>
            <input class="form-control form-control-sm" type="text" id="example-text-input" placeholder="First name" pattern="([a-zA-Z] ?)+[a-zA-Z]" value="{{values.firstname}}"  name="fname" >
          </div>

          <div class="form-group">
            <label for="example-text-input2" class="col-form-label">last Name <span class="star" style="color: red">*</span></label>
            <input class="form-control form-control-sm" type="text" id="example-text-input2" placeholder="Last name" pattern="([a-zA-Z] ?)+[a-zA-Z]" value="{{values.lastname}}" name="lname" >
          </div>
\

            <div class="form-group">
            <label for="example-text-input11" class="col-form-label"> Phone number <span class="star" style="color: red">*</span></label>
            <input class="form-control form-control-sm" type="number" id="example-text-input11"  placeholder="mobile no" name="num" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==10) return false;" value="{{values.phone}}">
            </div>


            <div class="form-group">
            <label for="example-text-input3" class="col-form-label"> Email <span class="star" style="color: red">*</span></label>
            <input class="form-control form-control-sm" type="text" id="example-text-input3" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"  name="mail" value="{{values.email}}">
            </div>

            <div class="form-group">
            <label for="example-text-input4" class="col-form-label">password <span class="star" style="color: red">*</span></label>
            <input class="form-control form-control-sm" type="password" id="example-text-input4"   name="pass" >
            </div>

            <div class="form-group">
            <input  type="submit" class="btn btn-primary" name="submit" >
            </div>
        </form>

    </div>
</div>
{% endblock %}
